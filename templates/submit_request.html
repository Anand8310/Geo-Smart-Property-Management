{% extends "base.html" %}

{% block title %}Submit Maintenance Request{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 p-md-5 rounded-4" style="max-width: 500px; width: 100%; background: linear-gradient(135deg, #ffffff, #f0f4ff); animation: fadeIn 1s ease;">
        <h2 class="text-center fw-bold mb-4 text-primary" style="text-shadow: 1px 1px 2px rgba(0,0,0,0.1);">New Maintenance Request</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-gradient-success fw-bold mt-3 w-100">
                <i class="fas fa-paper-plane me-2"></i> Submit Request
            </button>
        </form>
    </div>
</div>

<style>
    .btn-gradient-success {
        background: linear-gradient(90deg, #28a745, #71c671);
        color: white;
        border: none;
        border-radius: 50px;
        padding: 0.8rem 1rem;
        font-size: 1rem;
        transition: all 0.3s ease;
    }

    .btn-gradient-success:hover {
        background: linear-gradient(90deg, #71c671, #28a745);
        box-shadow: 0 4px 15px rgba(40, 167, 69, 0.4);
        transform: translateY(-2px);
    }

    @keyframes fadeIn {
        0% { opacity: 0; transform: translateY(-20px); }
        100% { opacity: 1; transform: translateY(0); }
    }

    input, textarea, select {
        border-radius: 8px;
        border: 1px solid #ccc;
        padding: 0.5rem;
        width: 100%;
        margin-bottom: 1rem;
        transition: all 0.3s ease;
    }

    input:focus, textarea:focus, select:focus {
        border-color: #6a11cb;
        box-shadow: 0 0 8px rgba(106,17,203,0.2);
        outline: none;
    }
</style>
{% endblock %}
