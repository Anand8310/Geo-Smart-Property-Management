<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Delete</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2); 
            margin: 0; 
            padding: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh;
        }
        .container { 
            max-width: 500px; 
            background: white; 
            padding: 2.5rem; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.15); 
            text-align: center;
        }
        h2 { 
            color: #dc3545; 
            margin-bottom: 1rem; 
        }
        p { 
            font-size: 1rem; 
            margin-bottom: 2rem; 
            color: #555; 
        }
        .btn { 
            padding: 0.75rem 1.5rem; 
            border: none; 
            border-radius: 6px; 
            font-size: 0.95rem; 
            font-weight: 600; 
            cursor: pointer; 
            margin: 0 0.5rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-danger { 
            background-color: #dc3545; 
            color: white; 
        }
        .btn-danger:hover { 
            background-color: #c82333; 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-secondary { 
            background-color: #6c757d; 
            color: white; 
            text-decoration: none; 
            display: inline-block;
        }
        .btn-secondary:hover { 
            background-color: #5a6268; 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>⚠️ Are you sure?</h2>
        <p>You are about to permanently delete the property: <strong>{{ property.name }}</strong>.</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, Delete</button>
            <a href="{% url 'my_properties' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
