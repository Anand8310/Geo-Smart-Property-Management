<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Conversations</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            padding: 2rem;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }
        h2 {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #333;
        }
        h2 i {
            color: #2575fc;
            margin-right: 10px;
        }
        .convo-link {
            display: block;
            padding: 1rem 1.2rem;
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            text-decoration: none;
            color: #333;
            border-radius: 8px;
            transition: all 0.2s ease-in-out;
            background: #fff;
        }
        .convo-link:hover {
            background-color: #eef2ff;
            border-color: #2575fc;
        }
        .convo-link p {
            margin: 0;
        }
        .convo-info {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #2575fc;
            font-weight: 500;
            margin-top: 1rem;
        }
        .back-link i {
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-comments"></i>Conversations about My Properties</h2>
        
        {% for convo in conversations %}
            <a href="{% url 'conversation_detail' convo.id %}" class="convo-link">
                <p class="convo-info"><i class="fas fa-home"></i> <strong>Property:</strong> {{ convo.property.name }}</p>
                <p class="convo-info"><i class="fas fa-user"></i> <strong>With:</strong> {{ convo.tenant.username }}</p>
                <p class="convo-info"><i class="fas fa-clock"></i> <strong>Last Message:</strong> {{ convo.messages.last.sent_at|date:"Y-m-d H:i" }}</p>
            </a>
        {% empty %}
            <p>You have no conversations yet.</p>
        {% endfor %}

        <a href="{% url 'owner_dashboard' %}" class="back-link"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
    </div>
</body>
</html>
